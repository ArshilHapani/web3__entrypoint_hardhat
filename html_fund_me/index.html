<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Web3!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container my-20">
    <button class="enableEthereumButton btn btn-primary">Connect</button>
    <h2><span class="showAccount"></span></h2>
    <fieldset class="border border-solid border-gray-300 mt-4 p-3">
      <legend class="text-sm">Donate ETH</legend>
      <form class="my-10">
        <input
          required
          type="text"
          class="form-control"
          disabled
          placeholder="0.1"
        />
        <button
          id="fundBtn"
          type="submit"
          disabled
          class="btn btn-success mt-4 w-full"
        >
          Fund
        </button>
      </form>
    </fieldset>    
    <div class="border border-solid border-gray-300 mt-4 p-3" >
      <button id="donators_btn" class="btn btn-primary" disabled >
        Donators
      </button>
      <div id="donators_address" ></div>
    </div>
    <div class="border border-solid border-gray-300 mt-4 p-3" >
      <div class="flex items-center gap-4" >
        <button id="get_balance" class="btn btn-primary" disabled >
          Get Balance
        </button>
        <button id="withdraw_btn" class="btn btn-primary" disabled >
          Withdraw Balance
        </button>
      </div>
      <div id="balance_view" ></div>
    </div> 

    
    <div class="toast_div" >

    <script type="module" src="/src/main.ts"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
